


        	<form action="/example.html" method="POST">
                <label for="name">Your Name (required)</label><br />
                <input type="text" name="name" id="name" placeholder="Enter your full name" size="50" minlength="15" maxlength="130" pattern="[a-zA-Z]+" required><br /><br />

                <input type="text" name="email" id="email" placeholder="example@domain.com" size="50" minlength="15" maxlength="130" required><br /><br />

                <input type="text" name="subject" id="subject" placeholder="Subject" size="50" minlength="15" maxlength="130"><br /><br />
                <label for="message">Your Message</label><br />
                <textarea name="message" id="message" placeholder="Type your message" rows="15" cols="110"></textarea><br /><br />
                <input type="submit" value="Submit" class="submit">
            </form>
